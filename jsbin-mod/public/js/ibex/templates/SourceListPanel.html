<div class="fondue-panel">
  <div class="group-wrap">
    <ul id="fondue-toggle-group">
      <li>
        <input type="checkbox" id="fondue-toggle-inactive" checked="checked"/> Hide Inactive Code
      </li>

      {{#each sources}}
      <li>
        <input type="checkbox" class="fondue-toggle-file" data="{{sourceCID}}"/> Hide
        <a href="javascript:;" class="fondue-file-link" data="{{sourceCID}}">{{path}}</a>
      </li>
      {{/each}}

    </ul>
  </div>
</div>
<style>
  #pauseUpdates{
    float:right;
    background-color: lightyellow;
  }
  #resetTraces{
    float:right;
    background-color: lightcyan;
  }
</style>
<a id="pauseUpdates" role="button" class="button group" href="javascript:;">Pause Updates</a>
<a id="resetTraces" role="button" class="button group" href="javascript:;">Reset Traces</a>
